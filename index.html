<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registration for courses</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user-detailes">
          <div class="input-box">
            <span class="detailes">Full Name</span>
            <input type="text" placeholder="Enter your name" required />
          </div>
          <div class="input-box">
            <span class="detailes">Username</span>
            <input type="text" placeholder="Enter your name" required />
          </div>
          <div class="input-box">
            <span class="detailes">Email</span>
            <input type="text" placeholder="Enter your name" required />
          </div>
          <div class="input-box">
            <span class="detailes">Phone number</span>
            <input type="text" placeholder="Enter your name" required />
          </div>
          <div class="input-box">
            <span class="detailes">City</span>
            <input type="text" placeholder="Enter your City" required />
          </div>
          <div class="input-box">
            <span class="detailes">Country</span>
            <input type="text" placeholder="Enter your Country" required />
          </div>
          <div class="input-box">
            <span class="detailes">Date</span>
            <input type="date" placeholder="Enter the date" required />
          </div>
          <div class="input-box">
              <span class="detailes">Book name</span>
            <select class="form-select" multiple aria-label="multiple select example">
                <optgroup label="Artificial intellegence">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </optgroup>
                <optgroup label="Data science">
                    <option value="3">Three</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </optgroup>
                <optgroup label="Web development">
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </optgroup>
               <optgroup label="Mobile Development">
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
               </optgroup>
               <optgroup label="Cyber security">
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="3">Three</option>
               </optgroup>
              </select>
          </div>
          <div class="input-box">
            <span class="detailes">Quantity</span>
            <input type="text" placeholder="Enter your num of books" required />
          </div>
          <div class="input-box">
            <span class="detailes">Address</span>
            <input type="text" placeholder="Enter your address" required />
          </div>
          <div class="button">
            <input type="submit" value="Register" />
          </div>
          <div class="reset">
            <input type="reset" />
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
